<div class="container-fluid col-3 border border-success mt-5 justify-content-center">
    <form class="row justify-content-center" (ngSubmit)="update(title.value,body.value)">
        <h3 class="mt-2 m-auto rounded-pill col-8 alert bg-success text-center justify-content-center">Update post
        </h3>
        <div class="form col-12 justify-content-center">

            <div class="form-group row m-2">
                <label class="col-3" for="">Title:</label>

                <input type="text" name="title" class="form-control w-50 ms-2" id="" placeholder="Title" #title>

            </div>
            <div class="form-group row m-2">
                <label class="col-3" for="">Body:</label>

                <input type="text" name="body" class="form-control w-50 ms-2" id="" placeholder="body" #body>

            </div>

            <div class="form-group row m-2 justify-content-center">

                <input type="submit" value="Update" class="col-5">
            </div>
        </div>
    </form>


</div>
